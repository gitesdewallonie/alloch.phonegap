    <head>
        <title>

        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="libs/jquery.mobile-1.0.min.css">
        <link rel="stylesheet" type="text/css" href="libs/gdwm.min.css">
        <link rel="stylesheet" type="text/css" href="libs/diapo.css">

        <script id="detailTpl" type="text/html">
<div class="pictureholder"> 
        <div class="pix_diapo">
        {{#photos}}
          <div><img src="{{src}}"/></div>
        {{/photos}}
        </div>
        </div>
        <div id="adress_global">
           
            <div id="infos_pictos">
                <div id="cel1">
                    <img src="libs/images/details/nombreminmax.png" width="41" height="32"/>
                    {{ capacity_min }}/{{capacity_max}}
                </div>
                <div id="cel2">    
                    <img src="libs/images/details/lit.png" width="31" height="32"/>
                   {{two_person_bed}}
                </div>
                <div id="cel3">  
                    <img src="libs/images/details/litbebe.png" width="31" height="32"/>
                   {{child_bed}}
                </div>
                <div id="cel4">
                   {{price}} &#8364;
                </div>
            </div>
           <div id="adress">
              {{owner_title}} {{owner_firstname}} {{owner_name}}<br />
               {{address}} <br />
               {{zip}} {{city}}
           </div>
           <div id="contact_itineraire">
               <div id="phone">
                    <a href="tel:{{owner_phone}}"><img src="libs/images/details/phonebtn.png" width="70" height="50" /></a> 
               </div>
                <div id="gps">
                     <a class="itineraireClick"><img src="libs/images/details/gps.png"  width="70" height="50" /></a>
                </div>                                                            
           </div>
           <div id="description">
               <h5>{{ description }}</h5>
           </div>
        </div>

        </script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

                <div data-role="fieldcontain">
                    <form>
                    <label for="name">Adresse :</label> <span><input type="text" name="addresse" id="addresse" value=""> <a href="#results" id="searchClick"  data-role="button" name="searchClick">search</a></span>
                    </form>

            </div><!-- /content -->
            <div class="footer" data-role="footer" data-position="fixed">

                </div><br>
            </div><!-- /content -->
             <div class="footer" data-role="footer" data-position="fixed">
                     <div id="homeNav"><a href="#home" data-icon="home" data-role="button" data-iconpos="notext">Home</a></div>

            </div><!-- /header -->
            <div data-role="content" id="content"></div><!-- /content -->
        </div><!-- /page -->

            <div data-role="content" id="content"></div><!-- /content -->

                     <div id="creditsNav"><a href="#credits" data-icon="gear" data-role="button">Cr&eacute;dits</a></div>
                </div><!-- /footer -->
        </div><!-- /page -->

            <div id="content" data-role="content">
