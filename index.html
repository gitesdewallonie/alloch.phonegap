<head>

<script id="detailTpl" type="text/html">
    <div class="pictureholder"> 
        <div class="pix_diapo">
        {{#photos}}
          <div><img src="{{src}}"/></div>
        {{/photos}}
        </div>
    </div>
	<div id="adress_global">
           
            <div id="infos_pictos">
                <div id="cel1">
                    <img src="libs/images/details/nombreminmax.png" width="41" height="32"/>
                    {{ capacity_min }}/{{capacity_max}}
                </div>
                <div id="cel2">    
                    <img src="libs/images/details/lit.png" width="31" height="32"/>
                   {{two_person_bed}}
                </div>
                <div id="cel3">  
                    <img src="libs/images/details/litbebe.png" width="31" height="32"/>
                   {{child_bed}}
                </div>
                <div id="cel4">
                   {{price}} &#8364;
                </div>
            </div>
           <div id="adress">
              {{owner_title}} {{owner_firstname}} {{owner_name}}<br />
               {{address}} <br />
               {{zip}} {{city}}
           </div>
           <div id="contact_itineraire">
               <div id="phone">
                    <a href="tel:{{owner_phone}}"><img src="libs/images/details/phonebtn.png" width="99" height="66" /></a> 
               </div>
                <div id="gps">
                     <a class="itineraireClick"><img src="libs/images/details/gps.png" width="99" height="66" /></a>
                </div>	                                                           
           </div>
           <div id="description">
               <h5>{{ description }}</h5>
           </div>
      </div>
	
</script>
</head>
<body onload="onBodyLoad();" >

                <label for="name">Adresse :</label>
                <span>
                <input type="text" name="addresse" id="addresse" value=""  />
                <a href="#results" id="searchClick" data-transition="flip" data-role="button">search</a>
                </span>
            </div>
    			
    	</div><!-- /content -->

    
    </div><!-- /page -->
    <div data-role="page" id="results">
        
    	    	<div data-role="header">
    	    	    <a href="#home" data-icon="arrow-l" data-transition="flip">Back</a>

            	</div><!-- /header -->

    	<div data-role="content" id="content">	
	        <div id="map" class="map"> </div>
	        <div id="ajaxResults" style="margin-top:20px;">

	            </ul>
	        </div>
	        <br/>
    	</div><!-- /content -->

    
    </div><!-- /page -->
    
    <div data-role="page" id="resultsListe" >

    	<div data-role="content" id="content">	
	        
    	</div><!-- /content -->

    
    </div><!-- /page -->

    	<div id="header" data-role="header">
    	     <a href="#results" data-icon="arrow-l" data-transition="flip">Back</a>

    	</div><!-- /header -->

    	<div data-role="content" id="content">

       	<div data-role="content"  id="content">

       	</div><!-- /content -->

    	</div><!-- /header -->
